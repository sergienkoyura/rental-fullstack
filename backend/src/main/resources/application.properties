spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rentaldatabase

spring.data.rest.base-path=/api

okta.oauth2.client-id=${okta.oauth2.client-id}
okta.oauth2.issuer=${okta.oauth2.issuer}
stripe.key.secret=${stripe.key.secret}

#####
#
# HTTPS configuration
#
#####
# Server web port
server.port=8443
# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true
# Alias that identifies the key in the key store
server.ssl.key-alias=${server.ssl.key-alias}
# Keystore location
server.ssl.key-store=${server.ssl.key-store}
# Keystore password
server.ssl.key-store-password=${server.ssl.key-store-password}
# Keystore format
server.ssl.key-store-type=${server.ssl.key-store-type}

spring.profiles.active=dev
